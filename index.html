<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Тестке қош келдіңіз</h1>
        
        <button id="start-test-btn">Тестті бастау</button>
        
        <form id="quiz-form" class="hidden">
            <!-- Вопросы будут добавлены динамически через JavaScript -->
        </form>
        
        <div id="quiz-controls" class="hidden">
            <button id="prev-btn">Артқа</button>
            <button id="next-btn">Келесі</button>
            <button id="finish-btn">Тестті аяқтау</button>
        </div>
        
        <div id="result" class="hidden">
            <h2>Тест қорытындысы</h2>
            <p id="score"></p>
        </div>
    </div>
</body>
</html>
